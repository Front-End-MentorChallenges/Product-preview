<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Product preview card component | Declan Middleton
    </title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!---->
    <main class="container">
      <div class="side_banner">
        <img src="./images/image-product-desktop.jpg" alt="image of product" />
      </div>
      <section class="card_content">
        <article class="card_info">
          <div class="title">PERFUME</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
        </article>
        <div class="price_rate">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button class="cart_button">
          <img src="./images/icon-cart.svg" alt="image of a cart" />
          Add to Cart
        </button>
      </section>
    </main>
    <!---->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/DevDeclann">Declan Middleton</a>.
    </div>
  </body>
</html>
